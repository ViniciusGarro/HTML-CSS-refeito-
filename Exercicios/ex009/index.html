<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
   <h1>Trabalhando com listas</h1> 
   <h2>Listas Ordenadas</h2>

   <ol type="1"> <!--Podem ser usados diveros tipos: A a I i 1-->
    <li>Acordar</li>
    <li>Tomar Café</li>
    <li>Escovar os dentes</li>
   </ol>

   <ul type="square"> <!--Podem ser usados diveros tipos: disc circle square-->
    <li>pão</li>
    <li>Leite</li>
    <li>Tomate</li>
    <li>Manteiga</li>
   </ul>
</body>
</html>
